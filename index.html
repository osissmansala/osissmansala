<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Seleksi Pengurus OSIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/SMANSALA_Logo.png" type="image/x-icon">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow-xl relative">

    <!-- Judul -->
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6 mt-4">
      PENGUMUMAN HASIL SELEKSI<br>
      <span class="text-lg font-medium text-gray-700">
        Pengurus OSIS SMA Negeri 1 Lemahabang<br>Kabupaten Cirebon<br>Masa Bakti 2025 - 2026
      </span>
    </h1>

    <!-- Input -->
    <label for="nomorInput" class="block mb-2 text-gray-700 text-sm">Masukkan NISN Anda</label>
    <input id="nomorInput" type="number" maxlength="10"
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm mb-4"
      placeholder="Contoh: 0123456789">

    <button onclick="cekHasil()"
      class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-semibold text-sm">
      LIHAT HASIL
    </button>

    <!-- Output Hasil -->
    <div id="hasil" class="mt-6 text-center text-base font-semibold"></div>
  </div>

  <script src="Assets/script/script.js"></script>
</body>
</html>
